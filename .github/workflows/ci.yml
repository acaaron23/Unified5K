name: CI Pipeline

on:
  push:
    branches: [ main, master, develop, Aaron-RunSignUp ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  lint-and-build:
    name: Lint, Type Check & Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: unified5k

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: unified5k/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: false

      - name: Run TypeScript type checking
        run: npm run type-check
        continue-on-error: false

      - name: Verify build can complete
        run: npx expo export --platform web --output-dir dist
        continue-on-error: false

      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: unified5k/dist/
          retention-days: 7

      - name: CI Summary
        if: always()
        run: |
          echo "### CI Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Linting: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- Type Checking: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- Build: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
